<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<div class="gf-form-group">
<h3 class="page-heading">Severity levels</h3>
  <div class="gf-form-group">
    <div class="gf-form-inline">
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-5">Critical</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.severity.critical" placeholder="3" min-length="0" required="">
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-5">High</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.severity.high" placeholder="2" min-length="0" required="">
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-5">Medium</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.severity.medium" placeholder="1" min-length="0" required="">
      </div>
    </div>

    <div class="gf-form-inline">
        <div class="gf-form max-width-15">
            <span class="gf-form-label width-5">Low</span>
            <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.severity.low" placeholder="3" min-length="0" required="">
        </div>
    </div>

    <div class="gf-form-inline">
        <div class="gf-form max-width-15">
            <span class="gf-form-label width-5">Test</span>
            <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.severity.test" placeholder="3" min-length="0" required="">
        </div>
    </div>

    <div class="gf-form-inline">
        <div class="gf-form max-width-15">
            <span class="gf-form-label width-5">Ciaas</span>
            <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.severity.ciaas" placeholder="3" min-length="0" required="">
        </div>
    </div>
  </div>
</div>
